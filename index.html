<!DOCTYPE HTML>
<html>
<head>
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="https://in.ewu.edu/instructional-technology/wp-content/uploads/sites/355/2023/05/canvas_logo_500.png">
</head>
<body>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #12192e;
  border-radius: 10px; /* Rounds the entire menu bar */
}

li {
  float: left;
}

li a {
  display: block;
  color: #f0dbca;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 20px; /* Rounds individual menu items */
}

li a img {
  height: 19px; /* Sets the logo size */
  border-radius: 20px; /* Optional: rounds the image edges */
}

li a:hover {
  background-color: #1d2439;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home"><img src="https://cdn-icons-png.flaticon.com/512/4495/4495791.png" alt="Logo"></a></li>
  <li><a href="#news">Docs</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
